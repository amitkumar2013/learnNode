<html>
  <head>
    <title>Video stream sample</title>
  </head>
  <body>
  	<!-- video element has width & height -->
    <video id="videoPlayer" controls muted="muted" autoplay> 
      <!-- 
      	It can be dynamic as well 
      	“mp4” is a container format i.e. media + metadata - other is webm(.mkv)
      -->
      <source src="/video" type="video/mp4">
    </video>
  </body>
</html>

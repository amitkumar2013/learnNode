<html>
   <body>
      
      <form action = "http://127.0.0.1:3000/process" method = "GET">
         GET<br/>
         First Name: <input type = "text" name = "first_name">  <br>
         Last Name: <input type = "text" name = "last_name">
         <input type = "submit" value = "Submit">
      </form>
      <form action = "http://127.0.0.1:3000/" method = "POST">
         POST<br/>
         First Name: <input type = "text" name = "first_name">  <br>
         Last Name: <input type = "text" name = "last_name">
         <input type = "submit" value = "Submit">
      </form>
      
      <form action = "http://127.0.0.1:3000/single" method = "POST" enctype = "multipart/form-data">
         SINGLE<br/>
         <input type="file" name="singleFile" size="50" />
         <br />
         <input type = "submit" value = "Upload File" />
      </form>

      <form action = "http://127.0.0.1:3000/bulk" method = "POST" enctype = "multipart/form-data">
         MULTIPLE<br/>
         <input type="file" name="multiFile" size="50" multiple/>
         <br />
         <input type = "submit" value = "Upload Files" />
      </form>

   </body>
</html>
